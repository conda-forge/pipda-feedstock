{% set name = "pipda" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pipda-{{ version }}.tar.gz
  sha256: d80805fa1a7907d53ef522d115ee8ee5ef7abbedde6fb2d95f2d4bd5e5dcc578

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry >=0.12
    - python >=3.7,<4.0
  run:
    - executing >=1.0,<2.0
    - python >=3.7,<4.0

test:
  imports:
    - pipda
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pwwang/pipda
  doc_url: https://pwwang.github.io/pipda/api/pipda/
  summary: A framework for data piping in python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
