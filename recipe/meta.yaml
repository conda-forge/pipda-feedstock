{% set name = "pipda" %}
{% set version = "0.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pipda-{{ version }}.tar.gz
  sha256: 6f97d8a9941943183c30d942add4694bafb8753eb2d7298353d270e0b5eb534e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry >=0.12
    - python >=3.7.1,<4.0.0
  run:
    - executing <2.0,>1.1.0
    - python >=3.7.1,<4.0.0

test:
  imports:
    - pipda
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pwwang/pipda
  doc_url: https://pwwang.github.io/pipda/api/pipda/
  summary: A framework for data piping in python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
