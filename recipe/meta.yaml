{% set name = "pipda" %}
{% set version = "0.5.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pipda-{{ version }}.tar.gz
  sha256: 81d2c6e4939d334105f69a810f75b9e6bf725ddda545ba0756dd1dc2a0085bfd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - diot
    - executing
    - pure_eval <1.0.0
    - python >=3.6
    - varname

test:
  imports:
    - pipda
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pwwang/pipda
  doc_url: https://pwwang.github.io/pipda/api/pipda/
  summary: A framework for data piping in python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
